<h2>Our Interns</h2>
<ul class = "heroes">
    <li *ngFor ="let hero of internsData">
        <a routerLink = "/detail/{{hero.intern_id}}">
            <span class = "badge"> {{hero.intern_id}}</span> {{hero.name}}
        </a>
    </li>
</ul>
