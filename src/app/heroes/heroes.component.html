<h2>Our Interns</h2>
<ul class = "heroes">
    <li *ngFor ="let hero of internsData">
        <a routerLink = "/detail/{{hero.id}}">
            <span class = "badge"> {{hero.id}}</span> {{hero.name}}
        </a>
        <button class = "delete" title = "Delete Intern" (click) = "delete(hero)">Delete</button>
    </li>
</ul>
