<h2>Our Projects</h2>
<ul class = "projects">
    <li *ngFor ="let project of projects">
        <input type = "checkbox" name="{{project.name}}" 
        (change)="onCheck()"
        [(ngModel)]="project.is_selected">
        <a routerLink = "/project-detail/{{project.id}}">
            <span class = "badge"> {{project.id}}</span> {{project.name}}
        </a>
    </li>
</ul>
<button (click) = 'save()'>Save</button>
<button (click)="goBack()">Go Back</button>
