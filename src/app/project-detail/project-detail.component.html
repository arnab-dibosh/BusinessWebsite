<div *ngIf = "project">
    <h2>{{project.name | uppercase}} Details</h2>
    <div class = 'details'><span>Project Id: </span>{{project.id}}</div>
    <div class = 'details'><span>Project Name: </span>{{project.name}}</div>
</div>
<div><button>Delete</button></div>
<div><button (click)="goBack()">Go Back</button></div>
